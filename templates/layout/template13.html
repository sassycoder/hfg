	<script type="text/javascript">
	'use strict';

		$(document).ready(function() {

			var $this = $(this);

			$this.on('click', 'a.tooltipstered', function (ev) {
				ev.preventDefault();
			});

			$this.on('focus', '.infographic', function () {
				$(this).tooltipster('show');
			});

			$this.on('blur', '.infographic', function () {
				$(this).tooltipster('hide');
			});

			//For save recipe button
      $('.save-recipe').tooltipster({
          trigger: 'click',
          contentAsHTML: true,
          interactive: true,
          position: 'bottom-left',
          offsetX: 20,
          functionInit: function() {
	        	return $('#save-recipe-dialog').html();
			    }
      });

    	// For login
      $('.log-in').tooltipster({
          trigger: 'click',
          contentAsHTML: true,
          interactive: true,
          minWidth: 290,
          position: 'bottom-right',
          offsetX: -20,
          functionInit: function() {
	        	return $('#login-dialog').html();
			    }
      });

      // For signed-in
      $('.signed-in').tooltipster({
          trigger: 'click',

          interactive: true,
          minWidth: 230,

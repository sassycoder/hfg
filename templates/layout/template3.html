	<script type="text/javascript">
	'use strict';

		$(document).ready(function() {

			var $this = $(this);

			$this.on('click', 'a.tooltipstered', function (ev) {
				ev.preventDefault();
			});

			$this.on('focus', '.infographic', function () {
				$(this).tooltipster('show');
			});

			$this.on('blur', '.infographic', function () {
				$(this).tooltipster('hide');
			});

    	// For login
      $('.log-in').tooltipster({
          trigger: 'click',
          contentAsHTML: true,
          interactive: true,
          minWidth: 290,
          position: 'bottom-right',
          offsetX: -20,
          functionInit: function() {
	        	return $('#login-dialog').html();
			    }
      });

		  $('#home-hero-carousel').owlCarousel({
		  	singleItem: true,
		  	pagination: true,
		  	navigation: true,
		  	scrollPerPage: true,
		  	rewindNav: false,
		  	navigationText: ["4","5"]
		  });
	  });

			$('#expert-carousel').owlCarousel({
		  	pagination: true,
		  	navigation: true,
		  	scrollPerPage: true,
		  	rewindNav: false,
		  	addClassActive: true,
		  	items: 4,
		  	itemsDesktopSmall: false,
		  	itemsTabletSmall: [767,2],
		  	itemsMobile: [480,1],
		  	navigationText: ["4","5"],
		  	afterMove: function (o) {
		  		var getItems = $(o).find('.owl-item'),
		  				getActive = $(o).find('.active'),
		  				activeLength = getActive.length;

		  		$(getItems).removeClass('first last');
		  		$(getActive).eq(0).addClass('first');
		  		$(getActive).eq((activeLength - 2)).addClass('last');
		  	}
		  });

	</script>

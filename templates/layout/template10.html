	<script type="text/javascript">
	'use strict';

		$(document).ready(function() {

			var $this = $(this);

			$this.on('click', 'a.tooltipstered', function (ev) {
				ev.preventDefault();
			});

			$this.on('focus', '.infographic', function () {
				$(this).tooltipster('show');
			});

			$this.on('blur', '.infographic', function () {
				$(this).tooltipster('hide');
			});

			$('.infographic').tooltipster({
				trigger: 'hover',
				contentAsHTML: true,
				interactive: true,
				maxWidth: 180,
				position: 'bottom-left',
				functionInit: function (origin, content) {
					return content + $('#infographic-dialog').html();
				}
			});

    	// For login
      $('.log-in').tooltipster({
          trigger: 'click',
          contentAsHTML: true,
          interactive: true,
          minWidth: 290,
          position: 'bottom-right',
          offsetX: -20,
          functionInit: function() {
	        	return $('#login-dialog').html();
			    }
      });


			$('#popular-recipes').owlCarousel({
		  	pagination: true,
		  	navigation: true,
		  	scrollPerPage: true,
		  	rewindNav: false,
		  	addClassActive: true,
		  	items: 3,
		  	itemsDesktop: false,
		  	itemsDesktopSmall: false,
		  	itemsTablet: false,
		  	itemsTabletSmall: [767,3],
		  	itemsMobile: [480,2],
		  	navigationText: ["4","5"],
		  	afterMove: function (o) {
		  		var getItems = $(o).find('.owl-item'),
		  				getActive = $(o).find('.active'),
		  				activeLength = getActive.length;

		  		$(getItems).removeClass('first last');
		  		$(getActive).eq(0).addClass('first');
		  		$(getActive).eq((activeLength - 2)).addClass('last');
		  	}
		  });
	  });

	</script>
